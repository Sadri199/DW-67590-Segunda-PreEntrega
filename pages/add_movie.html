        <nav id="horizontal_nav" class="header__nav">

                <li class="nav__li"><a href="./contact_us.html" class="nav__a--next_page">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main class="body__main">
        <section class="main__section-title">
            <article class="main__article-title">
            <h1 class="article-title__h1">Movie Library!</h1>
            <br>
            <h2 class="article-title__h2">Add a Movie to our database!
                We will validate the information and if everything is correct, we will add it.
            </h2>
            <br>
            </article>
        </section>
        <section class="main__section-content">
            <article class="main__article-content">
                <form action="https://formsubmit.co/alrepedo35@gmail.com" method="POST" class="article-content__form">
                    <label for="movie_title" class="article-content__input--text-label">Title of the Movie: </label>
                    <input type="text" name="movie_title" id="movie_title" class="article-content__input--text" placeholder="Slow but Furious..." required><br>
                    <label for="movie_plot" class="article-content__input--text-label">Plot of the Movie: </label>
                    <textarea name="movie_plot" id="movie_plot" class="article-content__input--text-area" placeholder="2 guys go really slow and they are very angry..." maxlength="250" rows="3"></textarea><br>
                    <label for="movie_year" class="article-content__input--number-label">Year of Release:</label>
                    <input type="number" name="movie_year" id="movie_year" class="article-content__input--number" placeholder="1984" min="1900" max="2050" required><br>
                    <label for="movie_poster" class="article-content__input--file-label">Upload a Poster for this movie! </label>
                    <input type="file" accept="image/*" name="movie_poster" id="movie_poster" class="article-content__input--file"><br>
                    <input class="article-content__submit" type="submit" value="Create Movie!">
                </form>
                <br>
            </article>
        </section>
    </main>
