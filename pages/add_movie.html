        <section class="title_container">
            <img src="https://wallpapers.com/images/featured-full/film-reel-png-wkzwgj0y9laly3vs.png" alt="a film reel as a background." >
            <br>
            <article class="title_content">
            <h1>Movie Library!</h1>
            <br>
            <h2>Add a Movie to our database!</h2>
            <br>
            </article>
            <article class="main_article">
                <form action="../pages/not_yet.html">
                    <label for="movie_title">Title of the Movie: </label>
                    <input type="text" name="movie_title" id="movie_title" class="form_space" required><br>
                    <label for="movie_plot">Plot of the Movie: </label>
                    <input type="text" name="movie_plot" id="movie_plot" class="form_space"><br>
                    <label for="movie_year">Year of Release:</label>
                    <input type="number" name="movie_year" id="movie_year" class="form_space" required><br>
                    <label for="movie_poster" class="custom_upload">Upload a Poster for this movie! </label>
                    <input type="file" accept="image/*" name="movie_poster" id="movie_poster" class="form_space"><br>
                    <input class="randomizer form_space" type="submit" value="Create Movie!">
                </form>
            </article>
        </section>
    </main>
