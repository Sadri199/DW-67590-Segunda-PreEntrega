    <title>Contact Us</title>
</head>
<body class="body" id="body">
    <header class="body__header">
        <nav id="horizontal_nav" class="header__nav">
            <ul class="nav__ul">
                <li class="nav__li"><a href="../index.html" class="nav__a--next_page">Home</a></li>
                <li class="nav__li"><a href="./our_movies.html" class="nav__a--next_page">Our Movies</a></li>
                <li class="nav__li"><a href="./add_movie.html" class="nav__a--next_page">Add Movies</a></li>
                <li class="nav__li"><a href="./about_me.html" class="nav__a--next_page">About Me</a></li>
                <li class="nav__li"><a href="./contact_us.html" class="nav__a--current-page">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main class="body__main">
        <section class="main__section-title">
            <article class="main__article-title">
            <h1 class="article-title__h1">Movie Library!</h1>
            <br>
            <h2 class="article-title__h2">Send us a message!
                We will try to contact you as soon as possible!
            </h2>
            <br>
            </article>
        </section>
        <section class="main__section-content">
            <article class="main__article-content">
                <br>
                <form action="https://formsubmit.co/alrepedo35@gmail.com" enctype="multipart/form-data" method="POST" class="article-content__form" >
                    <label for="name" class="article-content__input--text-label">Name: </label>
                    <input type="text" name="name" id="name" placeholder="Enter your Name." class="article-content__input--text" required><br>
                    <label for="email" class="article-content__input--text-label">Email: </label>
                    <input type="email" name="email" id="email" placeholder="Enter your Email, remember to use @" class="article-content__input--email" required><br>
                    <label for="message" class="article-content__input--text-label">Your Message: </label>
                    <textarea name="message" id="message" class="article-content__input--text-area" placeholder="Enter here what you want to tell us..." maxlength="250" rows="3" required></textarea><br>
                    <label for="region" class="article-content__input--select-label">Choose your Region: </label>
                    <select name="region" id="region" class="article-content__input--select" required>
                        <option value="" class="article-content__input--option" selected disabled>Choose a Region</option>
                        <option value="South America" class="article-content__input--option">South America</option>
                        <option value="North America" class="article-content__input--option">North America</option>
                        <option value="Europe" class="article-content__input--option">Europe</option>
                        <option value="Africa" class="article-content__input--option">Africa</option>
                        <option value="Asia" class="article-content__input--option">Asia</option>
                        <option value="Oceania" class="article-content__input--option">Oceania</option>
                    </select><br>
                    <label for="picture" class="article-content__input--file-label">Upload a Picture! </label>
                    <input type="file" accept="image/*" name="picture" id="picture" class="article-content__input--file""><br>
                    <input class="article-content__submit" type="submit" value="Send it now!">
                </form>
                <br>
                <br>
            </article>
        </section>
    </main>
    <aside>
        <!--No se que agregar acá, pero dejo el tag por semántica.-->
    </aside>

        <div class="footer-container cssanimation lePushReleaseFromLeft sequence">

            <a class="footer-container__a" href="https://github.com/Sadri199"><img src="../img/github.png" alt="Link to Github" class="footer-container__img"><span class="footer-container__img--hidden">My Github!</span></a>
        </div>
    </footer>
